<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link data-n-head="1" rel="icon" type="image/x-icon" href="https://delhivery.com/favicon.png">
    <style>
        body {
            font-family: "Open Sans", Arial, sans-serif;
            line-height: 1.5;
            font-size: 16px;
            color: #848484;
            background-color: #f0f0f0;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: -4px 7px 46px 2px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .container h2 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 24px;
            margin: 0 0 30px 0;
            color: #000000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 300;
            font-size: 14px;
        }

        .form-group input {
            width: calc(100% - 30px);
            padding: 15px;
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0;
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            -o-box-shadow: none;
            box-shadow: none;
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            -ms-border-radius: 0;
            border-radius: 0;
            -moz-transition: all 0.3s ease;
            -o-transition: all 0.3s ease;
            -webkit-transition: all 0.3s ease;
            -ms-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group input:active {
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: #ED3237;
            color: #ffffff;
            border: none;
            border-radius: 0;
            -webkit-box-shadow: -2px 10px 20px -1px rgba(237, 60, 173, 0.4);
            -moz-box-shadow: -2px 10px 20px -1px rgba(237, 60, 173, 0.4);
            -o-box-shadow: -2px 10px 20px -1px rgba(237, 60, 173, 0.4);
            box-shadow: -2px 10px 20px -1px rgba(237, 60, 173, 0.4);
            cursor: pointer;
        }

        .btn-submit:hover,
        .btn-submit:focus,
        .btn-submit:active {
            background: #FF4D4D !important;
            outline: none;
        }

    </style>
</head>

<body>
    
    <div class="container">
        <h2>Forgot Password</h2>
        {% if message %}
            <h3>{{message}}</h3>
        {% else %}
        <form action="/forgotpwd_verify" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
        {% endif %}
    </div>
</body>

</html>
