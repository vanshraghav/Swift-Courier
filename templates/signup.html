<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Signup</title>
    <link data-n-head="1" rel="icon" type="image/x-icon" href="https://delhivery.com/favicon.png">
    <style>
        body {
            font-family: "Open Sans", Arial, sans-serif;
            line-height: 1.5;
            font-size: 16px;
            color: #848484;
            background-color: #f0f0f0;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: -4px 7px 46px 2px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        .container h2 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 24px;
            margin: 0 0 30px 0;
            color: #000000;
        }
        
        .form-control {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-control label {
            font-weight: 300;
            font-size: 14px;
        }
        
        .form-control input {
            width: calc(100% - 30px);
            padding: 15px;
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0;
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            -o-box-shadow: none;
            box-shadow: none;
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            -ms-border-radius: 0;
            border-radius: 0;
            -moz-transition: all 0.3s ease;
            -o-transition: all 0.3s ease;
            -webkit-transition: all 0.3s ease;
            -ms-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }
        
        .form-control input:focus, .form-control input:active {
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
        }
        
        .btn-success {
            width: 100%;
            padding: 15px;
            background: #ED3237;
            color: #ffffff;
            border: none;
            border-radius: 0;
            -webkit-box-shadow: -2px 10px 20px -1px rgba(237, 60, 173, 0.4);
            -moz-box-shadow: -2px 10px 20px -1px rgba(237, 60, 173, 0.4);
            -o-box-shadow: -2px 10px 20px -1px rgba(237, 60, 173, 0.4);
            box-shadow: -2px 10px 20px -1px rgba(237, 60, 173, 0.4);
            cursor: pointer;
        }
        
        .btn-success:hover, .btn-success:focus, .btn-success:active {
            background: #FF4D4D !important;
            outline: none;
        }
        
        .signup-btn {
            text-align: center;
            margin-top: 10px;
        }
        
        .signup-btn a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .toggle-password {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 0;
            padding: 10px;
        }
        
    </style>  
</head>

<body>
    
    <div class="container">
        <h2>Signup</h2>
        {% if error %}
        <p style="color:red;font-size: 18px;">{{ error }}</p>
        {% endif %}
        <form action="/register" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-control">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-control">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('password')"><i class="fa fa-eye"></i></span>
            </div>
            <div class="form-control">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('confirm_password')"><i class="fa fa-eye"></i></span>
            </div>
            
            <div class="form-control">
                <input type="submit" class="btn btn-success" value="Sign Up">
            </div>
        </form>
        

        <h4 class="signup-btn">Already have an account?</h4>
        <div class="signup-btn">
            <a href="login">Sign In</a>
        </div>
        <div class="signup-btn">
            <a href="/">Go Back to Home</a>
        </div>
    </div>
    <script>
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const icon = passwordInput.nextElementSibling;
    
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.innerHTML = '<i class="fa fa-eye-slash"></i>'; 
            } else {
                passwordInput.type = 'password';
                icon.innerHTML = '<i class="fa fa-eye"></i>';  
            }
        }
        
    </script>
</body>

</html>
